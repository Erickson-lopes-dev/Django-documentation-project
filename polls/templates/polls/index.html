<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
            <li><a href="/{{question.id}}/">{{ question.question_text }}</a></li>
        </ul>
    {% endfor %}
    {% else %}
        <p>Nenhuma pesquisa está disponível</p>
    {% endif %}
</body>
</html>
